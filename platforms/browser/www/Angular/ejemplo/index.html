<!DOCTYPE html>
<html lang="es" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Angular</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="assets/js/vendor/angular.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="well">
            <form action="">
                <div class="form-row">
                    <label for="" class="control-label">Introduce tu nombre</label>
                    <input type="text" class="form-control" id="name" ng-model="yourName">
                </div>
                <div class="form-row">
                    <p>Tu nombre es: <span class="" id="target">{{ yourName }}</span> </p>

                </div>
            </form>
        </div>
    </div>

    <div class="volver">
        <a href="../index.html">Volver</a>
    </div>
</body>
</html>
