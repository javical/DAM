<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 21 - Validaci√≥n de formularios</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>
    <form action="servidor.php" method="POST" id="registro">
        <fieldset>
            <legend>Registro</legend>
            <label for="registro_nombre">Nombre:</label><input type="text" name="nombre" id="registro_nombre" class="required validateonblur">
            <label for="registro_apellidos">Apellido:</label><input type="text" name="apellido" id="registro_apellido" class="required validateonblur">
            <label for="registro_email">Email:</label><input type="text" name="email" id="registro_email" class="required email validateonblur">
            <label for="registro_password">Password:</label><input type="password" name="password" id="registro_password" class="required password validateonblur">
            <label for="registro_comentarios">Comentarios:</label><textarea name="comentarios" id="registro_comentarios" rows="10" class="longmax50 validateonblur"></textarea>
            <input type="checkbox" name="condiciones" id="registro_condiciones" value="1" class="required validateonblur"><label for="registro_condiciones">Acepto las condiciones del servicio.</label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <div class="volver">
        <a href="../index.html">Volver</a>
    </div>
    <script type="text/javascript" src="./assets/js/validator.js"></script>
    <script type="text/javascript" src="./assets/js/code.js"></script>
</body>
