
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Multimedia HTML5</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

  <script src="./assets/js/vendor/modernizr.custom.js"></script>
</head>
<body>
  <div class="wrapper"> 
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <video class="img-responsive" Id="videorep">
            <!-- Your fallback content here -->
            <source src="assets/videos/Teahupoo.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            <source src="assets/videos/Teahupoo.webm" type='video/webm; codecs="vp8.0, vorbis"'>
            <p>Your browser doesnâ€™t support video.
              Please download the video in <a href="./assets/videos/F1.webm">webM</a>
              or <a href="./assets/videos/F1.mp4">MP4</a> format.
            </p>
          </video>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="vcontrols">
            <progress value="0" max="100" class="progresscontrol" Id="Progreso"></progress>
            <button type="button" class="btn btn-default" id="Inicio"><span class="glyphicon glyphicon-fast-backward"></button>
            <button type="button" class="btn btn-default" id="Retroceder"><span class="glyphicon glyphicon-backward"></button>
            <button type="button" class="btn btn-default" id="Parar"><span class="glyphicon glyphicon-stop"></button>
            <button type="button" class="btn btn-default" id="Pausar"><span class="glyphicon glyphicon-pause"></button>
            <button type="button" class="btn btn-default" id="Iniciar"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default" id="Avanzar"><span class="glyphicon glyphicon-forward"></button>
            <button type="button" class="btn btn-default" id="Fin"><span class="glyphicon glyphicon-fast-forward"></button>
            <button type="button" class="btn btn-default" id="fullscreen"><span class="glyphicon glyphicon-fullscreen"></button>
            <input type="range" class="rangocontrol" Id="Volumen" min="0" max="100" step="1" value="0">
          </div>
        </div>
        <div class="col-xs-12">
          <lu class="list-unstyled" Id="tracklist">
            <li data-src="./assets/videos/Teahupoo"><span class="glyphicon glyphicon-facetime-video"></span> Teahupoo</li>
            <li data-src="./assets/videos/BMX"><span class="glyphicon glyphicon-facetime-video"></span> BMX</li>
            <li data-src="./assets/videos/F1"><span class="glyphicon glyphicon-facetime-video"></span> Formula 1</li>
          </lu>
        </div>
      </div>
    </div>
  </div>
  <footer>
        <a href="../index.html">Volver</a>
  </footer>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
