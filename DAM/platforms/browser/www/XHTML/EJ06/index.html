<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Información sobre el producto</title>
</head>
<body>
	<h1>Información sobre el producto</h1>
	<form action="http://192.168.1.65/dam-2015/XHTML/post.php" method="POST" enctype="multipart/form-data">
		<fieldset>
		<legend>Datós básicos</legend>
		<label for="nombre">Nombre</label>
		<br/>
		<input type="text" name="basicos[nombre]" value="">
		<br/><br/>
		<label for="descripcion">Descripción</label>
		<br/>
		<textarea name="basicos[descripcion]" id="descripcion" cols="30" rows="10">
			
		</textarea>
		<br/>
		<br/>
		<label for="foto">Foto </label>
		<input type="file" name="foto">
		<br/>
		<br/>
		<input type="checkbox"name="basicos[contador]" value="1"/>
		<label for="contador">Añadir contador de visitas</label>
	</fieldset>
	<fieldset>
	<legend>Datos económicos</legend>
	<label for="precio">Precio</label>
	<input type="text" name="economicos[precio]">
	<label for="impuestos">€    Impuestos</label>
	<select name="economicos[impuestos[]]" id="impuestos" size="4" multiple>
		<option value="4" selected="selected"> 4% </option>
		<option value="8"> 8% </option>
		<option value="18"> 18% </option>
		<option value="21"> 21% </option>
	</select>
	<br/>
	<br/>
	<label for="promocion">Promoción</label>
	<br/>
	<input type="radio" name="economicos[promocion]" id="none" value="none" checked/>
	<label for="none">Ninguno</label>
	<br/>
	<input type="radio" name="economicos[promocion]" id="free" value="free"/>
	<label for="free">Transporte gratuito</label>
	<br/>
	<input type="radio" name="economicos[promocion]" id="desc" value="desc"/>
	<label for="desc">Descuento 5%</label>
	<br/>
	</fieldset>
	<br/>
	<input type="submit" name="enviar" value="Enviar">
	<input type="reset" name="reset" value="Borrar todos los datos">
	</form>
	<br/>
	<br/>
	<a href="../index.html">Volver</a>
</body>
</html>
