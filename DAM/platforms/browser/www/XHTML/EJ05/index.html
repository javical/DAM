<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rellena tu CV</title>
</head>
<body>
	<h1>Rellena tu CV</h1>
	<form action="http://192.168.1.65/dam-2015/XHTML/post.php" method="POST" enctype="multipart/form-data">
		<label for="nombre">Nombre:</label>
		<br/>
		<input type="text" name="nombre" value="" >
		<br/>
		<label for="apellidos">Apellidos</label>
		<br/>
		<input type="text" name="apellidos" value="">
		<br/>
		<label for="password">Contraseña</label>
		<br/>
		<input type="password" name= "password" value="">
		<br/>
		<label for="dni">DNI</label>
		<br/>
		<input type="text" name="dni" value=""/>
		<br/>
		<label for="sexo">Sexo</label>
		<br/>
		<input type="radio" name="sexo" id="male" value="Hombre" checked/>
		<label for="male">Hombre</label>
		<br/>
		<input type="radio" name="sexo" id="female" value="Mujer"/>
		<label for="female">Mujer</label>
		<br/>
		<br/>
		<label for="foto">Incluir mi foto: </label>
		<input type="file" name="foto"/>
		<br/>
		<br/>
		<input type="checkbox" name="suscrip" value="1" checked/>
		<label for="suscrip">Suscribirme al boletín de novedades</label>
		<br/>
		<br/>
		<input type="submit" name="enviar" value="Guardar cambios"/>
		<input type="reset" name="reset" value="Borrar los datos introducidos"/>
		<br/>
	</form>
	<br/>
	<a href="../index.html">Volver</a>
</body>
</html>
