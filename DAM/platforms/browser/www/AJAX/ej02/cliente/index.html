<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar datos en selects con AJAX y JSON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>
<body>
    <form action="#" class="formulario">
        <div class="form-group">
            <label for="provincias">Selecciona la provincia: </label>
            <select id="provincias" class="form-control" disabled>
                <option>Cargando provincias...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="municipios">Selecciona el municipio: </label>
            <select id="municipios" class="form-control" disabled>
                <option>Cargando municipios...</option>
            </select>
        </div>
    </form>

    <footer>
        <a href="../../index.html">Volver</a>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
